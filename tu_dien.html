<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dich</title>
    <script language="JavaScript">
        function dich(tu) {
            let m1 = ['people', 'history', 'way', 'art', 'world', 'information', 'map', 'two', 'family', 'government']
            let m2 = ['Người', 'Lịch sử', 'Đường', 'Nghệ thuật', 'Thế giới', 'Thông tin', 'Bản đồ', 'Hai', 'Gia đình', 'Chính phủ']
            let kq = ''
            for (let i = 0; i <= m1.length; i++) {
                if (tu == m1[i]) {
                    kq = m2[i]
                    document.getElementById('xuat').innerHTML ='Tiếng Việt: ' + kq
                }
            }
        }
    </script>
</head>
<body>
<form id="nhap">
    <h1>Ứng dụng cho phép tra cứu các từ tiếng Anh sang tiếng Việt.</h1>
    <input id="tu" type="text"/>
    <button type="button" onclick="dich(tu.value)">Dịch</button>
    <div style="color: blue" id="xuat"></div>
</form>
</body>
</html>
